<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Project_Login1.css">


</head>
<body>
    <section>
<div class="loginBox">
    <form action="login.jsp" method="post">
        <h2>Login</h2>
        <div class="inputBox"><span class="icon"><ion-icon name="person"></ion-icon></span>
        <input type="text" required><label>Username</label></div>
      <div class="inputBox"><span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" required><label>Password</label></div>
           <div class="rememberForgot">
            <label><input type="checkbox">Remember login</label>
            <a href="#">Forgot password?</a>
           </div>
           <button type="submit">Login</button>
           <div class="register"><p>Don't have an account? <a href="Project_Register1.html" target="_blank">Register</a></p></div>
        
      
    </form>
</div></section>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
</body>
</html>
